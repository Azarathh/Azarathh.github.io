<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 1.4rem;
        color: #212121;
        background-color: #05683B;
        margin: 0;
        padding: 0;
    }

    .container {
        background: #05683B;
        text-align: center;
        padding-top: 20px;
    }

    .img-area {
        margin-bottom: 20px;
    }

    table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 90%;
        max-width: 900px;
    }

    th, td {
        border: 1px solid #05683B;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #05683B;
        color: #fff;
        font-weight: bold;
    }

    tr:nth-child(odd) {
        background-color: #FFE682;
    }

    tr:nth-child(even) {
        background-color: #F4D041;
    }

    #table-title {
        font-size: 1.6rem;
        padding: 10px;
    }

    #product-img {
        background-color: #ffffff;
        padding: 5px;
    }

    .img-area img {
        max-width: 100%;
        height: auto;
    }
    </style>
    <title>Inventory system of Tindahan ni Aling Pining Garcia (Poorgold)</title>
</head>
<body>
    <div class="container">
        <div class="img-area"><img src="https://feu.instructure.com/files/23076521/download?download_frd=1&verifier=k7RQhRPj5wNrtIQpo2Co7Pf0P9MwGSjIHx3T3Jca" alt="Description of the image"></div>
        <table>
            <thead>
                <tr>
                    <th colspan="6" id="table-title">Inventory Systems</th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Supplier</th>
                    <th>Date</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>202311040</td>
                    <td>Clover Chips Cheesier (85g)</td>
                    <td>1000</td>
                    <td rowspan="10">Leslie's</td>
                    <td rowspan="2">5/14/2024</td>
                    <td id="product-img" rowspan="10"><img src="https://www.kuyastindahan.co.uk/images/clover-chips-cheese-145g-large-p74-1903_image.jpg" alt="Description of the image" height="150"></td>
                </tr>
                <!-- Remaining table rows -->
            </tbody>
        </table>
    </div>
</body>
</html>
