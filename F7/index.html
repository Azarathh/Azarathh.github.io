<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEU Login Page</title>
    <link rel="icon" type="image/png"
        href="https://global-uploads.webflow.com/59407b2361ef303725423a3f/5ab034e067150a4c3d1b699d_64da4da88837efa7e21989079889f464_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('assets/feubg.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            transition: background-image 0.5s ease-in-out;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .FEU-logo {
            height: 250px;
            width: auto;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            padding-top: 10px;
        }

        .form-check {
            padding-top: 10px;
        }

        .browse {
            margin-top: 120px;
        }

        .microsoft {
            margin-top: 0px;
            font-size: larger;
            border-top: 1px solid white;
            padding-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }

        .microsoft img {
            height: 50px;
            margin-right: 10px;
        }

        .microsoft p {
            margin-top: 10px;
        }

        .footer {
            padding: 10px 20px;
            width: 100%;
        }

        .footer img {
            height: 30px;
            margin-right: 10px;
        }

        .footer p {
            margin: 0;
            color: white;
            text-decoration: underline;
        }

        .footer-links {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer-links a {
            margin-right: 10px;
            text-decoration: none;
            color: white;
        }

        .instructure {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .instructure img {
            height: 40px;
            margin-right: 10px;
        }

        .forgot a {
            color: white;
            text-decoration: underline;
        }

        .login-btn {
            width: 50%;
            max-width: 130px;
            max-height: max-content;
            margin-top: -75px;
            display: block;
            border: 1px solid white;
            background: transparent;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: white;
            color: #333;
            border-color: white;
            transform: scale(1.1);
        }

        .mcs {
            transition: transform 0.2s ease-in-out;
            display: flex;
        }

        .mcs a {
            color: white;
            text-decoration: none;
        }

        .mcs:hover {
            text-decoration: underline;
            text-decoration-color: white;
        }

        .footerlink:hover {
            text-decoration: none !important;
        }

        @media (max-width: 768px) {
            .login-btn {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-3">
                <img class="FEU-logo img-fluid" src="assets/feulogo.png" alt="FEU-logo">
            </div>
            <div class="col-md-6 mb-3 text-md-end">
                <p class="browse"><a href="https://feu.instructure.com/search/all_courses" style="color:white;">Browse
                        courses</a></p>
            </div>
            <div class="col-12 mb-3">
                <form id="login-form">
                    <label for="validationDefault01" class="form-label">Username</label>
                    <input type="text" class="form-control" id="validationDefault01" name="username" required>
            </div>
            <div class="col-12 mb-3">
                <label for="validationDefault02" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationDefault02" name="password"
                    placeholder="●●●●●●●" required>
            </div>
            <div class="col-12 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Stay signed in
                    </label>
                </div>
            </div>
            <div class="col-12 mb-3 d-flex justify-content-between align-items-center">
                <p class="forgot"><a href="#" style="color:white;">Forgot Password?</a></p>
                <button class="btn btn-primary login-btn" type="submit">Login</button>
            </div>
            </form>
            <div class="col-12 mb-3 text-start">
                <div class="microsoft">
                    <div class="mcs"><img src="assets/mc.png" alt="Microsoft Logo">

                        <a
                            href="https://login.microsoftonline.com/common/oauth2/v2.0/authorize?scope=service%3A%3Aaccount.microsoft.com%3A%3AMBI_SSL%20openid%20profile%20offline_access&response_type=code&client_id=81feaced-5ddd-41e7-8bef-3e20a2689bb7&redirect_uri=https%3A%2F%2Faccount.microsoft.com%2Fauth%2Fcomplete-signin-oauth&client-request-id=5e8d8c5d-d555-4e1d-86d4-7595cd3cd94c&x-client-SKU=MSAL.Desktop&x-client-Ver=4.61.3.0&x-client-OS=Windows%20Server%202019%20Datacenter&prompt=login&client_info=1&state=H4sIAAAAAAAEAAXBR5aCMAAA0LvMlgVESsjCBUThQUCaNHejECmhSRs5_fz_80gb8PFaU1lnEA4qIzAjuOg77Dn2RRdI2WLheJWxo3M1kTxs2LTzULAm9x6Nesfw8r1TEdD7FqclcWNXHqN15_38ahdDSORejYNg7gXR_SOczYHHDuJfRaTBKUrqSUvcUbxK3WuSzDyp5ZlN1aiJ6sqXb9hWaFk680b1CPli8rUUvhmRemPwcNXxg-3Vmn3Sclx5LZ-5Ri9BvE1oBE7EuhJGXyUW_KY1heyAm6GtEl8BrMOSNJ6vawfClKtrQ7Wp9dlGlKLJCy2-GIJ0G_xB1lzO9FmbvXuwot2osLIrF31iE3RhIdTsWSgh2NHJkHLHLJjYGu8mo49AmhcYaufzzz8Hg0J4WgEAAA&msaoauth2=true&lc=1033&ru=https%3A%2F%2Faccount.microsoft.com%2Fprofile%2Fsignin">
                            <p>Log in with Microsoft</p>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="footer-links text-center text-md-start">
                        <p class="footerlink"><a href="#">Help</a></p>
                        <p class="footerlink"><a
                                href="https://www.instructure.com/policies/product-privacy-policy">Privacy Policy</a>
                        </p>
                        <p class="footerlink"><a href="#">Acceptable Use Policy</a></p>
                        <p class="footerlink"><a href="https://www.facebook.com/Instructure/">Facebook</a></p>
                        <p class="footerlink"><a
                                href="https://twitter.com/x/migrate?tok=7b2265223a222f696e737472756374757265222c2274223a313732313433393633307d487fcc3446d4b798ceb4f9dffb835dd2">Twitter</a>
                        </p>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="instructure text-center text-md-end">
                        <a class="mcs" href="https://www.instructure.com/"><img src="assets/instructure.png"
                                alt="Instructure Logo"></a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const form = document.getElementById('login-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            if (form.checkValidity()) {
                alert('Log in successful!');
                // Perform login action here
            } else {
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    </script>
</body>

</html>
