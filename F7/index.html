<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEU Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://i.postimg.cc/YqCXKV37/screenshot-1719135317288.png");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            transition: background-image 0.5s ease-in-out;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .FEU-logo {
            height: 250px;
            width: auto;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            padding-top: 10px;
        }

        .form-check {
            padding-top: 10px;
        }

        .browse {
            margin-top: 120px;
        }

        .microsoft {
            margin-top: 0px;
            font-size: larger;
            border-top: 1px solid white;
            padding-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }

        .microsoft img {
            height: 50px;
            margin-right: 10px;
        }

        .microsoft p {
            margin-top: 10px;
        }

        .footer {
            padding: 10px 20px;
            width: 100%;
        }

        .footer img {
            height: 30px;
            margin-right: 10px;
        }

        .footer p {
            margin: 0;
            color: white;
            text-decoration: underline;
        }

        .footer-links {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer-links a {
            margin-right: 10px;
            text-decoration: none;
            color: white;
        }

        .instructure {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .instructure img {
            height: 40px;
            margin-right: 10px;
        }

        .forgot a {
            color: white;
            text-decoration: underline;
        }

        .login-btn {
            width: 50%;
            max-width: 130px;
            max-height: max-content;
            margin-top: -75px;
            display: block;
            border: 1px solid white;
            background: transparent;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: white;
            color: #333;
            border-color: white;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .login-btn {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-3">
                <img class="FEU-logo img-fluid"
                    src="https://instructure-uploads-apse1.s3-ap-southeast-1.amazonaws.com/account_98220000000000001/attachments/1/feulogo.png?AWSAccessKeyId=AKIAIDDUVOH2KGZFBNAQ&amp;Expires=1949782073&amp;Signature=coqGF5sk0YnCv86vjRlDpp45b9I%3D&amp;response-cache-control=Cache-Control%3Amax-age%3D473364000.0%2C%20public&amp;response-expires=473364000.0"
                    alt="FEU-logo">
            </div>
            <div class="col-md-6 mb-3 text-md-end">
                <p class="browse"><a href="#" style="color:white;">Browse courses</a></p>
            </div>
            <div class="col-12 mb-3">
                <form id="login-form">
                    <label for="validationDefault01" class="form-label">Username</label>
                    <input type="text" class="form-control" id="validationDefault01" name="username" required>
            </div>
            <div class="col-12 mb-3">
                <label for="validationDefault02" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationDefault02" name="password"
                    placeholder="●●●●●●●" required>
            </div>
            <div class="col-12 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Stay signed in
                    </label>
                </div>
            </div>
            <div class="col-12 mb-3 d-flex justify-content-between align-items-center">
                <p class="forgot"><a href="#" style="color:white;">Forgot Password?</a></p>
                <button class="btn btn-primary login-btn" type="submit">Login</button>
            </div>
            </form>
            <div class="col-12 mb-3 text-start">
                <div class="microsoft">
                    <img src="https://i.postimg.cc/nrPhLg95/Untitled-design-removebg-preview.png" alt="Microsoft Logo">
                    <p>Log in with Microsoft</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="footer-links text-center text-md-start">
                        <p class="footerlink"><a href="#">Help</a></p>
                        <p class="footerlink"><a href="#">Privacy Policy</a></p>
                        <p class="footerlink"><a href="#">Acceptable Use Policy</a></p>
                        <p><a href="#">Facebook</a></p>
                        <p><a href="#">Twitter</a></p>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="instructure text-center text-md-end">
                        <img src="https://i.postimg.cc/fbcyv81t/Untitled-design-1-removebg-preview.png"
                            alt="Instructure Logo">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const form = document.getElementById('login-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            if (form.checkValidity()) {
                alert('Log in successful!');
                // Perform login action here
            } else {
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    </script>
</body>

</html>
