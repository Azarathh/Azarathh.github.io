<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Resume website html css</title>
    <link rel="stylesheet" href="external_registration.css">
</head>
<body>    
    <div class="container">
      <div class="header">
        <div class="img-area">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/jollibee-logo-png-transparent.png" alt="">
        </div>
        <h3>Employee Registration Form</h3>
          
          <form action="">
          </div>

      <div class="main">
        <div class="left">

          <h2>Personal Information</h2>

            <div class="form-control">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="e.g. Dela Cruz" required>
            </div>

            <div class="form-control">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname"  name="firstname" placeholder="e.g. Juan" required>
            </div>

            <div class="form-control">
                <label for="middlename">Middle Name</label>
                <input type="text" id="middlename"  name="middlename" placeholder="e.g. Luna" required>
            </div><br>

            <div class="form-control">
                <label for="address">Address</label>
                <input type="text" id="address"  name="address" placeholder="House no./St./Brgy./City/Zip Code" required>
            </div>
            
            <div class="form-control">
                <label for="contact number">Contact Number</label>
                <input type="text" id="contact number"  name="contact number" placeholder="e.g. 0907XXXXX" required>
            </div>
            
            <div class="form-control">
                <label for="date of birth">Date of Birth</label>
                <input type="text" id="date of birth"  name="date of birth" placeholder="MM/DD/YYYY" required>
            </div>

            <div class="form-control">
                <label for="place of birth">Place of Birth</label>
                <input type="text" id="place of birth"  name="place of birth" placeholder="e.g. Paco, Manila" required>
            </div><br>
            
            <div>
                <label>Sex:</label>
                <input type="radio" id="male" name="sex" value="male" checked required>Male</input>
                <input type="radio" id="female" name="sex" value="female" required>Female</input>
            </div>
            
            <div>
                <label for="hobbies">Language:</label>
                <input type="checkbox" id="filipino" name="filipino" value="filipino" checked required>Filipino</input>
                <input type="checkbox" id="english" name="english" value="english" checked required>English</input>
            </div>
        </div>
 
        <div class="right">
          <h2>Educational Background</h2>
          <table>
            <thead>
                <tr>
                    <td>Course</td>
                    <td>Year</td>
                    <td>Institution</td>
                </tr>
            </thead>

            <tbody>
                <div>
                    <tr>
                        <td>
                            <input type="text" 
                                placeholder="e.g. BSIT" required>
                        </td>
                        <td>
                            <input type="text" 
                                placeholder="e.g. 20XX" required>
                        </td>
                        <td>
                            <input type="text" 
                                placeholder="e.g. FEU Tech" required>
                        </td>
                    </tr>
                </div>
                
                <div>
                    <tr>
                        <td>
                            <input type="text" 
                                placeholder="e.g. BSIT" required>
                        </td>
                        <td>
                            <input type="text" 
                                placeholder="e.g. 20XX" required>
                        </td>
                        <td>
                            <input type="text" 
                                placeholder="e.g. FEU Tech" required>
                        </td>
                    </tr>
                </div>
                
                <div >
                    <tr>
                        <td>
                            <input type="text" 
                                placeholder="e.g. BSIT">
                        </td>
                        <td>
                            <input type="text" 
                                placeholder="e.g. 20XX">
                        </td>
                        <td>
                            <input type="text" 
                                placeholder="e.g. FEU Tech">
                        </td>
                    </tr> 
                </div>
            </tbody>
        </table>

        <h2>Work Experience</h2>
          <table>
            <thead>
                <tr>
                    <td>Position</td>
                    <td>Year</td>
                    <td>Company</td>
                </tr>
            </thead>

            <tbody>
                <div>
                    <tr>
                        <td>
                            <input type="text" 
                                placeholder="e.g. Waitress" required>
                        </td>
                        <td>
                            <input type="text" 
                                placeholder="e.g. 20XX" required>
                        </td>
                        <td>
                            <input type="text" 
                                placeholder="e.g. Mcdonalds" required>
                        </td>
                    </tr>
                </div>
                
                <div>
                    <tr>
                        <td>
                            <input type="text" 
                                placeholder="e.g. Waitress">
                        </td>
                        <td>
                            <input type="text" 
                                placeholder="e.g. 20XX">
                        </td>
                        <td>
                            <input type="text" 
                                placeholder="e.g. Mcdonalds">
                        </td>
                    </tr>
                </div>
                
                <div >
                    <tr>
                        <td>
                            <input type="text" 
                                placeholder="e.g. Waitress">
                        </td>
                        <td>
                            <input type="text" 
                                placeholder="e.g. 20XX">
                        </td>
                        <td>
                            <input type="text" 
                                placeholder="e.g. Mcdonalds">
                        </td>
                    </tr> 
                </div>
            </tbody>
        </table><br><br>
            <div class="buttons">
                <button type="cancel">Cancel</button>
                <button type="reset">Reset</button>
                <button type="submit">Register</button>
            </div>
        </div>
        </div>
      </div>
        </form>
     
    </div> 

</body>
</html>
