<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/564x/90/6f/7a/906f7a24ce9e703809be3427128493a8.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            display: inline-block;
            margin-bottom: 10px;
            margin-right: 5px;
            vertical-align: middle;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration Form</h2>
        <form action="#" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Insert password here">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter email">
            </div>
            <div>
                <label>Sex:</label>
                <input type="radio" id="male" name="sex" value="male" checked required>Male</input>
                <input type="radio" id="female" name="sex" value="female" required>Female</input>
                <input type="radio" id="not-specified" name="sex" value="not-specified" required>Prefer not to say</input>
            </div>
            <div>
                <label for="hobbies">Hobbies:</label>
                <input type="checkbox" id="hobby1" name="hobbies" value="hobby1" checked>Swimming</input>
                <input type="checkbox" id="hobby2" name="hobbies" value="hobby2" checked>Tennis</input>
                <input type="checkbox" id="hobby3" name="hobbies" value="hobby3" checked>Sleeping</input>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
