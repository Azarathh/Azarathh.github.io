<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #1d1d1d;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #262626;
      border: none;
      border-radius: 20px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
      width: 400px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-header {
      background-color: #1a1a1a;
      border-radius: 20px 20px 0 0;
      color: #ff4444;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      padding: 20px 0;
    }

    .form-label {
      color: #fff;
      font-weight: bold;
    }

    .form-control {
      border-radius: 10px;
      background-color: #333333;
      color: #fff;
    }

    .btn-primary {
      background-color: #ff4444;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #ff3333;
    }
  </style>
  <script type="text/javascript">
    function redirectToLogin(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var dob = document.getElementById("dob").value;
      var gender = document.getElementById("gender").value;

      if (username === "" || email === "" || password === "" || confirmPassword === "" || dob === "" || gender === "") {
        alert("Please fill in all fields.");
      } else {
        window.location.href = "login.html";
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Registration
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Your Username</label>
            <input type="text" class="form-control" id="username" placeholder="e.g., C4rd0_Mh4phgmhzl56" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="e.g., example@email.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Create a Password</label>
            <input type="password" class="form-control" id="password" placeholder="must be at least 8 characters"
              required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Your Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="confirm your password"
              required>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Your Date of Birth</label>
            <input type="date" class="form-control" id="dob" placeholder="e.g., mm/dd/yyyy" required>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Your Gender</label>
            <select class="form-select" id="gender" required>
              <option value="">Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" onclick="redirectToLogin(event)">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
